<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/jogo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <title>Jogo da forca - Jogar</title>
</head>

<body>
    <div id="container-root">
        <div class="container-relatorio">
            <div class="relatorio">
                <p class="voce-venceu">Você Venceu</p>
                <p class="voce-perdeu">Você Perdeu</p>
                <input class="btn-novo-jogo-dentro" type="button" value="Novo Jogo">
                <input class="btn-desistir-dentro" type="button" name="" id="" value="Sair">
            </div>
        </div>
        <p class="mensagem">&#9888; Para tocar som de fundo, clique na tela!</p>
        <div class="container-todos-elementos">
            <canvas id="forca" height="200px" width="800px"></canvas>

            <img class="desenho-forca" id="forca1" src="img/forca/forca1.png" alt="">
            <img class="desenho-forca" id="forca2" src="img/forca/forca2.png" alt="">
            <img class="desenho-forca" id="forca3" src="img/forca/forca3.png" alt="">
            <img class="desenho-forca" id="forca4" src="img/forca/forca4.png" alt="">
            <img class="desenho-forca" id="forca5" src="img/forca/forca5.png" alt="">
            <img class="desenho-forca" id="forca6" src="img/forca/forca6.png" alt="">
            <img class="desenho-forca" id="forca7" src="img/forca/forca7.png" alt="">
            <img class="desenho-forca" id="forca8" src="img/forca/forca8.png" alt="">
            <img class="desenho-forca" id="forca9" src="img/forca/forca9.png" alt="">
            <img class="desenho-forca" id="forca10" src="img/forca/forca10.png" alt="">

            <input class="btn-novo-jogo" type="button" value="Novo Jogo">
            <input class="btn-desistir" type="button" name="" id="" value="Desistir">
        </div>
    </div>


    <script src="js/jogo.js"></script>
</body>

</html>
